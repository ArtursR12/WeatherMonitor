<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Weather Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px 40px;
            background-color: #f8f8f8;
            color: #222;
        }

        h2, h3 {
            margin-bottom: 10px;
        }

        select {
            font-size: 16px;
            padding: 6px 10px;
            margin-bottom: 20px;
        }

        .chart-container {
            position: relative;
            width: 100%;
            height: 400px;
            max-width: 1000px;
        }

        #chart {
            width: 100% !important;
            height: 100% !important;
        }

        #minmax {
            margin-top: 30px;
            background-color: #fff;
            padding: 15px 20px;
            border-radius: 6px;
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.05);
            max-width: 1000px;
        }

        .swagger-link {
            margin-top: 30px;
            display: inline-block;
            text-decoration: none;
            background: #007acc;
            color: white;
            padding: 10px 16px;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.2s ease;
        }

            .swagger-link:hover {
                background: #005ea6;
            }
    </style>
</head>
<body>
    <h2>Temperature by time</h2>

    <label for="citySelect">City:</label>
    <select id="citySelect"></select>

    <div class="chart-container">
        <canvas id="chart"></canvas>
    </div>

    <h3>Min/Max Temperature</h3>
    <div id="minmax"></div>

    <a class="swagger-link" href="/swagger" target="_blank">📘 Open Swagger Docs</a>

    <script>
        const ctx = document.getElementById('chart').getContext('2d');
        let chart;

        async function loadCities() {
            const res = await fetch('/api/weather/cities');
            const cities = await res.json();
            const select = document.getElementById('citySelect');
            select.innerHTML = "";

            cities.forEach(city => {
                const option = document.createElement('option');
                option.value = city;
                option.textContent = city;
                select.appendChild(option);
            });

            if (cities.length > 0) {
                loadChart(cities[0]);
            }
        }

        async function loadChart(city) {
            const res = await fetch(`/api/weather/history?city=${city}`);
            const data = await res.json();
            const labels = data.map(d => new Date(d.timestamp).toLocaleTimeString());
            const temps = data.map(d => d.temperature);

            if (chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels,
                    datasets: [{
                        label: `${city} Temperature`,
                        data: temps,
                        borderColor: 'rgba(75,192,192,1)',
                        backgroundColor: 'rgba(75,192,192,0.2)',
                        tension: 0.3
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: false
                        }
                    }
                }
            });
        }

        async function loadMinMax() {
            const res = await fetch('/api/weather/minmax');
            const data = await res.json();
            const html = data.map(x =>
                `<p><b>${x.country}, ${x.city}</b>: Min ${x.minTemperature}°C, Max ${x.maxTemperature}°C<br><small>Last update: ${new Date(x.lastUpdated).toLocaleString()}</small></p>`
            ).join("");
            document.getElementById("minmax").innerHTML = html;
        }

        document.getElementById('citySelect').addEventListener('change', (e) => {
            loadChart(e.target.value);
        });

        loadCities();
        loadMinMax();

        setInterval(() => {
            const currentCity = document.getElementById('citySelect').value;
            loadChart(currentCity);
            loadMinMax();
        }, 60000);
    </script>
</body>
</html>
